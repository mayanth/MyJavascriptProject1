<!-- Ex3: Javascript Output -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Ex3</title>
</head>
<body>
    <h2>JavaScript Ex3: JavaScript Output</h2>
    <!-- Ex:3 HTML Output -->
    <p>Ex3.1: HTML Output</p>
    <script>
        document.write(38 + 60);
    </script>

    <!-- Ex3.2: HTML Element output tag -->
    <p>Ex3.2: HTML Element</p>
    <p id="ex3_2"></p>
    <p id="ex3_2-2"></p>
    <script>
        document.getElementById("ex3_2-2").innerHTML = 38 + 60;
        document.getElementById("ex3_2").innerHTML = "Hello";
    </script>

    <!-- Ex3.3: Window Alert Box -->
    <p>Ex3.3: Window Alert Box</p>
    <script>
        window.alert(38 + 60); //Full Version
        alert(48 + 90); //Short Version
    </script>

    <!-- Ex3.4: Browser Console -->
    <p>Ex3.4 Browser Console</p>
    <script>
        console.log(38 + 60);
        console.log("Hello Javascript");
    </script>
</body>
</html>
